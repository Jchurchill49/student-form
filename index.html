<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
    <div class="columns large-12">
        <h1>Student Form</h1>
    </div>
    </div>



<form data-abide>
<div class="row">
    <div class="columns large-12">
  
  <div class="name-field">
    <label>Your name <small>required</small>
      <input type="text" required pattern="[a-zA-Z]+">
    </label>
    <small class="error">Name is required and must be a string.</small>
  </div>
 
  <div class="student-id">
    <label>Student ID Number <small>required</small>
      <input type="text" pattern="integer" required>
    </label>
    <small class="error">Student ID is required.</small>
  </div>
 
  <div class="major">
   <label>Your Major<small>required</small>
      <input type="text">
    </label>
   </div>
  
   <div class="email-field">
    <label>Email <small>required</small>  <input type="text">
    </label>
    <small class="error">An email address is required.</small>
  </div>


   <div class="graduation-date">
    <label>Graduation Date <small>required</small>  <input type="date">
    </label>
    <small class="error">A date is required.</small>
  </div>
  

  

  <button type="submit">Submit</button>
</form>


    
   
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/scripts.js"></script>
     <script src="js/foundation/foundation.abide.js"></script>

  </body>
</html>
